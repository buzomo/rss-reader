<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E‚úâ%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .search-bar {
            width: 97%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .section {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px transparent;
        }

        .article-list {
            list-style: none;
            padding: 0;
        }

        .article-item {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .article-item:hover {
            background-color: #f9f9f9;
        }

        .article-item.selected {
            background-color: #ffebee;
        }

        .unread {
            font-weight: bold;
            color: black;
        }

        .read {
            color: #999;
        }

        .article-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .star-btn {
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            min-width: 30px;
            line-height: 1;
        }

        .star-btn.starred {
            color: #ffd700;
        }

        .article-title {
            flex-grow: 1;
        }

        .article-title a {
            color: inherit;
            text-decoration: none;
            font-size: 16px;
        }

        .article-title a:hover {
            text-decoration: underline;
        }

        .article-date {
            color: #999;
            font-size: 14px;
            margin-left: 10px;
            white-space: nowrap;
        }

        .summary {
            margin-top: 12px;
            font-size: 16px;
            color: #333;
            line-height: 1.8;
            padding: 12px;
            background-color: #fefefe;
            border-radius: 4px;
            border-left: 4px solid #e0e0e0;
        }

        h2 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        #fileInput {
            display: none;
        }

        #rightEdgeArea {
            position: fixed;
            top: 0;
            right: 0;
            width: 40px;
            height: 100vh;
            z-index: 100;
            pointer-events: auto;
        }

        #rightEdgeArea .page-up {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 50vh;
        }

        #rightEdgeArea .page-down {
            position: absolute;
            top: 50vh;
            right: 0;
            width: 40px;
            height: 50vh;
        }

        .highlight {
            background-color: pink;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 2px;
        }

        #purgeButton {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff4444;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        #bottomBanner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="rightEdgeArea">
        <div class="page-up" onclick="scrollPage('up')"></div>
        <div class="page-down" onclick="scrollPage('down')"></div>
    </div>
    <button id="purgeButton" onclick="executePurge()">üóëÔ∏è</button>
    <div id="bottomBanner">
        <span id="currentFeedName">„Éã„É•„Éº„Çπ‰∏ÄË¶ß</span>
        <span id="remainingFeeds"></span>
    </div>
    <div class="container">
        <div id="articlesSection" class="section">
            <h2 id="articleHeader">
                <span id="currentFeedTitle">„Éã„É•„Éº„Çπ‰∏ÄË¶ß</span>
            </h2>
            <input type="text" class="search-bar" id="articleSearchInput" placeholder="Ë®ò‰∫ã„ÇíÊ§úÁ¥¢...">
            <ul class="article-list" id="articleList"></ul>
        </div>
    </div>
    <input type="file" id="fileInput" accept=".opml,.xml" />
    <script>
        let currentToken = "{{ token }}";
        let currentFeedId = null;
        let currentSummaryElement = null;
        let currentArticleIndex = -1;
        let articleElements = [];
        let articlesData = [];
        let feedsData = [];
        let selectedIndex = -1;

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            if (!file.name.match(/\.(opml|xml)$/i)) {
                console.log('OPML„Éï„Ç°„Ç§„É´ (.opml, .xml) „ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            importOPML(file);
            e.target.value = '';
        });

        async function importOPML(file) {
            const reader = new FileReader();
            reader.onload = async function (e) {
                const opmlText = e.target.result;
                const feeds = parseOPML(opmlText);
                if (feeds.length === 0) {
                    console.log('ÊúâÂäπ„Å™„Éï„Ç£„Éº„Éâ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
                    return;
                }
                await subscribeFeeds(feeds);
                console.log(`${feeds.length}‰ª∂„ÅÆ„Éï„Ç£„Éº„Éâ„ÇíË≥ºË™≠„Åó„Åæ„Åó„Åü„ÄÇ`);
                location.reload();
            };
            reader.readAsText(file);
        }

        function parseOPML(opmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(opmlText, "text/xml");
            const outlines = xmlDoc.getElementsByTagName("outline");
            const feeds = [];
            for (let i = 0; i < outlines.length; i++) {
                const outline = outlines[i];
                if (outline.hasAttribute("xmlUrl")) {
                    feeds.push({
                        title: outline.hasAttribute("title") ? outline.getAttribute("title") : "Untitled Feed",
                        url: outline.getAttribute("xmlUrl")
                    });
                }
            }
            return feeds;
        }

        async function subscribeFeeds(feeds) {
            for (const feed of feeds) {
                try {
                    await fetch('/api/add_feed', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: feed.url })
                    });
                } catch (e) {
                    console.error(`Failed to subscribe ${feed.url}:`, e);
                }
            }
        }

        async function loadFeeds() {
            const response = await fetch('/api/load_feeds');
            const data = await response.json();
            feedsData = data.feeds;
            updateRemainingFeeds();
            for (const feed of feedsData) {
                if (feed.unread_count > 0) {
                    currentFeedId = feed.id;
                    document.getElementById('currentFeedTitle').textContent = feed.title;
                    document.getElementById('currentFeedName').textContent = feed.title;
                    await loadArticles(feed.id);
                    break;
                }
            }
        }

        function updateRemainingFeeds() {
            const unreadFeeds = feedsData.filter(feed => feed.unread_count > 0);
            const remainingCount = unreadFeeds.length - 1;
            document.getElementById('remainingFeeds').textContent = remainingCount > 0 ? ` ÔºàÊÆã„Çä ${remainingCount} „Éï„Ç£„Éº„ÉâÔºâ` : '';
        }

        async function loadArticles(feedId) {
            document.getElementById('purgeButton').style.display = 'block';
            const response = await fetch(`/api/load_articles?feed_id=${feedId}`);
            const data = await response.json();
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';
            articleElements = [];
            articlesData = data.articles || [];
            if (articlesData.length > 0) {
                articlesData.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = `article-item ${article.is_read ? 'read' : 'unread'}`;
                    articleItem.dataset.index = index;
                    articleItem.dataset.articleId = article.id;
                    articleItem.dataset.starred = article.starred;
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'article-header';
                    const starButton = document.createElement('button');
                    starButton.className = `star-btn ${article.starred ? 'starred' : ''}`;
                    starButton.innerHTML = article.starred ? '‚òÖ' : '‚òÜ';
                    starButton.onclick = async (e) => {
                        e.stopPropagation();
                        const newStarred = !article.starred;
                        await toggleStarred(article.id, newStarred, starButton);
                    };
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'article-title';
                    const titleLink = document.createElement('a');
                    titleLink.href = article.url;
                    titleLink.target = '_blank';
                    titleLink.textContent = article.title;
                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';
                    titleDiv.appendChild(titleLink);
                    headerDiv.appendChild(starButton);
                    headerDiv.appendChild(titleDiv);
                    headerDiv.appendChild(dateSpan);
                    articleItem.appendChild(headerDiv);
                    articleItem.onclick = (e) => {
                        if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                            selectedIndex = index;
                            updateSelectedItem();
                            toggleSummary(articleItem, article.id, article.content, article.url, index);
                        }
                    };
                    articleList.appendChild(articleItem);
                    articleElements.push(articleItem);
                });
                currentArticleIndex = -1;
                selectedIndex = -1;
            } else {
                articleList.innerHTML = '<li>Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</li>';
                articleElements = [];
                articlesData = [];
                selectedIndex = -1;
            }
        }

        function updateSelectedItem() {
            articleElements.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ behavior: 'auto', block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        async function toggleSummary(articleItem, articleId, content, url, index) {
            let summary = articleItem.querySelector('.summary');
            if (summary && currentSummaryElement === summary) {
                return;
            }
            if (currentSummaryElement) {
                currentSummaryElement.remove();
            }
            const response = await fetch('/api/fetch_full_content', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            const data = await response.json();
            const fullContent = data.content || content;
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            summaryDiv.innerHTML = `<br><br>${fullContent}`;
            articleItem.appendChild(summaryDiv);
            currentSummaryElement = summaryDiv;
            currentArticleIndex = index;
            await fetch('/api/mark_as_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            articleItem.scrollIntoView({ behavior: 'auto', block: 'start' });
        }

        async function toggleStarred(articleId, starred, button) {
            const response = await fetch('/api/toggle_starred', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: articleId, starred: starred })
            });
            if (response.ok) {
                button.className = `star-btn ${starred ? 'starred' : ''}`;
                button.innerHTML = starred ? '‚òÖ' : '‚òÜ';
                if (articleElements[currentArticleIndex]) {
                    articleElements[currentArticleIndex].dataset.starred = starred;
                }
                await fetch('/api/mark_as_read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ article_id: articleId })
                });
            }
        }

        function scrollPage(direction) {
            window.scrollBy({
                top: direction === 'up' ? -window.innerHeight + 100 : window.innerHeight - 100,
                behavior: 'auto'
            });
        }

        function normalize(s) {
            return caseConvert(widthConvert(kanaConvert((s || '').trim())));
        }

        function caseConvert(s) {
            return s.toLowerCase();
        }

        function widthConvert(s) {
            return s.replace(/[Ôº°-Ôº∫ÔΩÅ-ÔΩöÔºê-Ôºô]/g, m => String.fromCharCode(m.charCodeAt(0) - 0xFEE0));
        }

        function kanaConvert(s) {
            return s.replace(/[„Ç°-„É¥]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));
        }

        document.getElementById('articleSearchInput').addEventListener('input', function (e) {
            const searchTerm = normalize(e.target.value);
            const articleItems = document.querySelectorAll('.article-item');
            articleItems.forEach(item => {
                const titleElement = item.querySelector('.article-title a');
                const title = normalize(titleElement.textContent);
                const summaryElement = item.querySelector('.summary');
                const summaryText = summaryElement ? normalize(summaryElement.textContent) : '';
                if (title.includes(searchTerm) || summaryText.includes(searchTerm)) {
                    item.style.display = '';
                    const originalTitle = titleElement.textContent;
                    titleElement.innerHTML = highlightText(originalTitle, searchTerm);
                    if (summaryElement) {
                        const originalSummary = summaryElement.textContent;
                        summaryElement.innerHTML = highlightText(originalSummary, searchTerm);
                    }
                } else {
                    item.style.display = 'none';
                }
            });
        });

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        async function executePurge() {
            if (!currentFeedId) {
                console.log('„Éï„Ç£„Éº„Éâ„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            const purgeResponse = await fetch('/api/purge_feed', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feed_id: currentFeedId })
            });
            if (purgeResponse.ok) {
                const response = await fetch('/api/load_feeds');
                const data = await response.json();
                feedsData = data.feeds;
                const currentFeedIndex = feedsData.findIndex(feed => feed.id === currentFeedId);
                let nextFeed = null;
                for (let i = currentFeedIndex + 1; i < feedsData.length; i++) {
                    if (feedsData[i].unread_count > 0) {
                        nextFeed = feedsData[i];
                        break;
                    }
                }
                if (!nextFeed) {
                    for (let i = 0; i < currentFeedIndex; i++) {
                        if (feedsData[i].unread_count > 0) {
                            nextFeed = feedsData[i];
                            break;
                        }
                    }
                }
                if (nextFeed) {
                    currentFeedId = nextFeed.id;
                    document.getElementById('currentFeedTitle').textContent = nextFeed.title;
                    document.getElementById('currentFeedName').textContent = nextFeed.title;
                    await loadArticles(nextFeed.id);
                    updateRemainingFeeds();
                } else {
                    if (feedsData.length > 0) {
                        currentFeedId = feedsData[0].id;
                        document.getElementById('currentFeedTitle').textContent = feedsData[0].title;
                        document.getElementById('currentFeedName').textContent = feedsData[0].title;
                        await loadArticles(feedsData[0].id);
                        updateRemainingFeeds();
                    }
                }
            } else {
                console.log('„Éë„Éº„Ç∏„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        document.addEventListener('keydown', async (e) => {
            if (document.activeElement.tagName === 'INPUT') return;

            switch (e.key) {
                case 'j':
                    e.preventDefault();
                    if (articleElements.length > 0) {
                        selectedIndex = Math.min(selectedIndex + 1, articleElements.length - 1);
                        updateSelectedItem();
                    }
                    break;
                case 'k':
                    e.preventDefault();
                    if (articleElements.length > 0) {
                        selectedIndex = Math.max(selectedIndex - 1, 0);
                        updateSelectedItem();
                    }
                    break;
                case 's':
                    e.preventË™çÂÆö();
                    if (selectedIndex >= 0 && selectedIndex < articleElements.length) {
                        const articleId = articleElements[selectedIndex].dataset.articleId;
                        const isStarred = articleElements[selectedIndex].dataset.starred === 'true';
                        const starButton = articleElements[selectedIndex].querySelector('.star-btn');
                        await toggleStarred(articleId, !isStarred, starButton);
                    }
                    break;
                case 'o':
                    e.preventDefault();
                    if (selectedIndex >= 0 && selectedIndex < articleElements.length) {
                        const url = articlesData[selectedIndex].url;
                        window.open(url, '_blank');
                    }
                    break;
                case 'a':
                    e.preventDefault();
                    await executePurge();
                    break;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadFeeds();
        });
    </script>
</body>

</html>
