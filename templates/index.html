<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E✉%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .feeds-section,
        .articles-section {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-list,
        .article-list {
            list-style: none;
            padding: 0;
        }
        .feed-item,
        .article-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .feed-item:hover,
        .article-item:hover {
            background-color: #f9f9f9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .unread {
            font-weight: bold;
            color: black;
        }
        .read {
            color: #999;
        }
        .summary {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .article-content {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="feedsSection" class="section">
            <h2>フィード一覧</h2>
            <input type="text" class="search-bar" id="searchInput" placeholder="フィード名を検索...">
            <ul class="feed-list" id="feedList"></ul>
        </div>
        <div id="articlesSection" class="section" style="display: none;">
            <h2>ニュース一覧</h2>
            <ul class="article-list" id="articleList"></ul>
            <div id="articleContent" class="article-content" style="display: none;"></div>
        </div>
    </div>
    <div class="navigation-buttons">
        <button id="pageUp" onclick="pageUp()">↑</button>
        <button id="pageDown" onclick="pageDown()">↓</button>
    </div>
    <script>
        let currentToken = "{{ token }}";
        let currentFeedId = null;

        // フィード一覧を読み込む
        async function loadFeeds() {
            const response = await fetch('/api/load_feeds');
            const data = await response.json();
            const feedList = document.getElementById('feedList');
            feedList.innerHTML = '';
            data.feeds.forEach(feed => {
                const feedItem = document.createElement('li');
                feedItem.className = 'feed-item';
                feedItem.textContent = feed.title;
                feedItem.onclick = async () => {
                    currentFeedId = feed.id;
                    await fetch('/api/fetch_articles', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ feed_id: feed.id })
                    });
                    await loadArticles(feed.id);
                    document.getElementById('feedsSection').style.display = 'none';
                    document.getElementById('articlesSection').style.display = 'block';
                };
                feedList.appendChild(feedItem);
            });
        }

        // 記事一覧を読み込む
        async function loadArticles(feedId) {
            const response = await fetch(`/api/load_articles?feed_id=${feedId}`);
            const data = await response.json();
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';
            if (data.articles && data.articles.length > 0) {
                data.articles.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = `article-item ${article.is_read ? 'read' : 'unread'}`;
                    if (index === 0) {
                        articleItem.innerHTML = `
                            <span>${article.title}</span>
                            <div class="summary">${article.content.substring(0, 100)}...</div>
                            <span style="float: right; color: #999;">${article.published_at ? new Date(article.published_at).toLocaleString() : ''}</span>
                        `;
                    } else {
                        articleItem.innerHTML = `
                            <span>${article.title}</span>
                            <span style="float: right; color: #999;">${article.published_at ? new Date(article.published_at).toLocaleString() : ''}</span>
                        `;
                    }
                    articleItem.onclick = () => showArticle(article);
                    articleList.appendChild(articleItem);
                });
            } else {
                articleList.innerHTML = '<li>記事が見つかりませんでした</li>';
            }
        }

        // 記事を展開表示
        function showArticle(article) {
            const articleContent = document.getElementById('articleContent');
            articleContent.innerHTML = `
                <h3>${article.title}</h3>
                <div>${article.content}</div>
            `;
            articleContent.style.display = 'block';

            // 既読にする
            fetch('/api/mark_as_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: article.id })
            });
        }

        // ページ遷移
        function pageUp() {
            if (document.getElementById('articlesSection').style.display === 'block') {
                document.getElementById('feedsSection').style.display = 'block';
                document.getElementById('articlesSection').style.display = 'none';
                document.getElementById('articleContent').style.display = 'none';
            }
        }

        function pageDown() {
            if (document.getElementById('feedsSection').style.display === 'block' && currentFeedId) {
                document.getElementById('feedsSection').style.display = 'none';
                document.getElementById('articlesSection').style.display = 'block';
            }
        }

        // 検索バーのイベントリスナー
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const feedItems = document.querySelectorAll('.feed-item');
            feedItems.forEach(item => {
                const feedTitle = item.textContent.toLowerCase();
                if (feedTitle.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadFeeds();
        });
    </script>
</body>
</html>
