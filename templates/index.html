<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E✉%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .section {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-list,
        .article-list {
            list-style: none;
            padding: 0;
        }
        .feed-item,
        .article-item {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .feed-item:hover,
        .article-item:hover {
            background-color: #f9f9f9;
        }
        .unread {
            font-weight: bold;
            color: black;
        }
        .read {
            color: #999;
        }
        .article-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .star-btn {
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            min-width: 30px;
            line-height: 1;
        }
        .star-btn.starred {
            color: #ffd700;
        }
        .article-title {
            flex-grow: 1;
        }
        .article-title a {
            color: inherit;
            text-decoration: none;
            font-size: 16px;
        }
        .article-title a:hover {
            text-decoration: underline;
        }
        .article-date {
            color: #999;
            font-size: 14px;
            margin-left: 10px;
            white-space: nowrap;
        }
        .summary {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            padding-top: 8px;
        }
        h2 {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        h2:hover {
            color: #4CAF50;
        }
        .navigation-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            z-index: 100;
        }
        .navigation-buttons button {
            padding: 10px;
            font-size: 16px;
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navigation-buttons button:disabled {
            background-color: rgba(76, 175, 80, 0.3);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="feedsSection" class="section">
            <h2 id="feedHeader">フィード一覧</h2>
            <input type="text" class="search-bar" id="searchInput" placeholder="フィード名を検索...">
            <ul class="feed-list" id="feedList"></ul>
        </div>
        <div id="articlesSection" class="section" style="display: none;">
            <h2 id="articleHeader"><span id="backToFeeds">← </span><span id="currentFeedTitle">ニュース一覧</span></h2>
            <ul class="article-list" id="articleList"></ul>
        </div>
    </div>
    <div class="navigation-buttons">
        <button id="backToFeedsBtn" onclick="backToFeeds()" disabled>←</button>
        <button id="pageUpBtn" onclick="scrollPage('up')">⇑</button>
        <button id="prevArticleBtn" onclick="showPrevArticle()" disabled>↑</button>
        <button id="nextArticleBtn" onclick="showNextArticle()" disabled>↓</button>
        <button id="pageDownBtn" onclick="scrollPage('down')">⇓</button>
    </div>
    <script>
        let currentToken = "{{ token }}";
        let currentFeedId = null;
        let currentSummaryElement = null;
        let currentArticleIndex = -1;
        let articleElements = [];
        let articlesData = [];

        // ホスト名を取得する関数
        function getHostname(url) {
            try {
                return new URL(url).hostname;
            } catch (e) {
                return null;
            }
        }

        // フィード一覧を読み込む
        async function loadFeeds() {
            const response = await fetch('/api/load_feeds');
            const data = await response.json();
            const feedList = document.getElementById('feedList');
            feedList.innerHTML = '';
            data.feeds.forEach(feed => {
                const feedItem = document.createElement('li');
                feedItem.className = 'feed-item';
                feedItem.textContent = feed.title;
                feedItem.onclick = async () => {
                    currentFeedId = feed.id;
                    document.getElementById('currentFeedTitle').textContent = feed.title;
                    await loadArticles(feed.id);
                    document.getElementById('feedsSection').style.display = 'none';
                    document.getElementById('articlesSection').style.display = 'block';
                    document.getElementById('backToFeedsBtn').disabled = false;
                };
                feedList.appendChild(feedItem);
            });
        }

        // 記事一覧を読み込む
        async function loadArticles(feedId) {
            const response = await fetch(`/api/load_articles?feed_id=${feedId}`);
            const data = await response.json();
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';
            articleElements = [];
            articlesData = data.articles || [];
            if (articlesData.length > 0) {
                articlesData.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = `article-item ${article.is_read ? 'read' : 'unread'}`;
                    articleItem.dataset.index = index;
                    articleItem.dataset.articleId = article.id;
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'article-header';

                    const starButton = document.createElement('button');
                    starButton.className = `star-btn ${article.starred ? 'starred' : ''}`;
                    starButton.innerHTML = article.starred ? '★' : '☆';
                    starButton.onclick = async (e) => {
                        e.stopPropagation();
                        const newStarred = !article.starred;
                        await toggleStarred(article.id, newStarred, starButton);

                        // ホスト名が一致しない場合は自動で購読
                        const feedHost = getHostname(article.feed_url);
                        const articleHost = getHostname(article.url);
                        if (feedHost && articleHost && feedHost !== articleHost && newStarred) {
                            await subscribeFeed(article.url);
                        }
                    };

                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'article-title';
                    const titleLink = document.createElement('a');
                    titleLink.href = article.url;
                    titleLink.target = '_blank';
                    titleLink.textContent = article.title;

                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';

                    titleDiv.appendChild(titleLink);
                    headerDiv.appendChild(starButton);
                    headerDiv.appendChild(titleDiv);
                    headerDiv.appendChild(dateSpan);

                    articleItem.appendChild(headerDiv);

                    articleItem.onclick = (e) => {
                        if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                            toggleSummary(articleItem, article.id, article.content, article.url, index);
                        }
                    };
                    articleList.appendChild(articleItem);
                    articleElements.push(articleItem);
                });
            } else {
                articleList.innerHTML = '<li>記事が見つかりませんでした</li>';
                articleElements = [];
                articlesData = [];
            }
            updateNavigationButtons();
        }

        // 記事の要約を切り替え
        async function toggleSummary(articleItem, articleId, content, url, index) {
            let summary = articleItem.querySelector('.summary');
            if (summary && currentSummaryElement === summary) {
                return;
            }
            // 現在のサマリーを削除
            if (currentSummaryElement) {
                currentSummaryElement.remove();
            }
            // 全文を取得
            const response = await fetch('/api/fetch_full_content', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            const data = await response.json();
            const fullContent = data.content || content;
            // 新しいサマリーを追加
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            summaryDiv.innerHTML = `<br><br>${fullContent}`;
            articleItem.appendChild(summaryDiv);
            currentSummaryElement = summaryDiv;
            currentArticleIndex = index;
            // 既読にする
            await fetch('/api/mark_as_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            // 該当する記事の上端が画面上端に合うようにスクロール
            articleItem.scrollIntoView({ behavior: 'auto', block: 'start' });
            updateNavigationButtons();
        }

        // お気に入りトグル
        async function toggleStarred(articleId, starred, button) {
            const response = await fetch('/api/toggle_starred', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: articleId, starred: starred })
            });
            if (response.ok) {
                button.className = `star-btn ${starred ? 'starred' : ''}`;
                button.innerHTML = starred ? '★' : '☆';
            }
        }

        // フィードを購読
        async function subscribeFeed(articleUrl) {
            await fetch('/api/subscribe_feed', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: articleUrl })
            });
        }

        // ページの上下スクロール
        function scrollPage(direction) {
            window.scrollBy({
                top: direction === 'up' ? -window.innerHeight + 100 : window.innerHeight - 100,
                behavior: 'auto'
            });
        }

        // フィード一覧に戻る
        function backToFeeds() {
            document.getElementById('feedsSection').style.display = 'block';
            document.getElementById('articlesSection').style.display = 'none';
            document.getElementById('backToFeedsBtn').disabled = true;
            currentArticleIndex = -1;
            updateNavigationButtons();
        }

        // 前の記事の詳細を表示
        function showPrevArticle() {
            if (currentArticleIndex <= 0) return;
            const prevIndex = currentArticleIndex - 1;
            const prevArticle = articleElements[prevIndex];
            const article = articlesData[prevIndex];
            toggleSummary(prevArticle, article.id, article.content, article.url, prevIndex);
        }

        // 次の記事の詳細を表示
        function showNextArticle() {
            if (currentArticleIndex >= articleElements.length - 1) return;
            const nextIndex = currentArticleIndex + 1;
            const nextArticle = articleElements[nextIndex];
            const article = articlesData[nextIndex];
            toggleSummary(nextArticle, article.id, article.content, article.url, nextIndex);
        }

        // ナビゲーションボタンの状態を更新
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevArticleBtn');
            const nextBtn = document.getElementById('nextArticleBtn');
            // ニュース一覧表示時、または記事の先頭/末尾ではボタンを無効化
            prevBtn.disabled = currentArticleIndex <= 0 || currentArticleIndex === -1;
            nextBtn.disabled = currentArticleIndex >= articleElements.length - 1 || currentArticleIndex === -1;
        }

        // 検索バーのイベントリスナー
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const feedItems = document.querySelectorAll('.feed-item');
            feedItems.forEach(item => {
                const feedTitle = item.textContent.toLowerCase();
                if (feedTitle.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadFeeds();
        });
    </script>
</body>
</html>
