<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E✉%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .section {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .feed-list,
        .article-list {
            list-style: none;
            padding: 0;
        }

        .feed-item,
        .article-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: flex-start;
        }

        .feed-item:hover,
        .article-item:hover {
            background-color: #f9f9f9;
        }

        .unread {
            font-weight: bold;
            color: black;
        }

        .read {
            color: #999;
        }

        .star-btn {
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            min-width: 30px;
        }

        .star-btn.starred {
            color: #ffd700;
        }

        .article-title {
            flex-grow: 1;
            cursor: pointer;
        }

        .article-title a {
            color: inherit;
            text-decoration: none;
        }

        .article-title a:hover {
            text-decoration: underline;
        }

        .article-date {
            color: #999;
            margin-left: 10px;
            white-space: nowrap;
        }

        .summary {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
            width: 100%;
            border-top: 1px dashed #ccc;
            padding-top: 5px;
        }

        h2 {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        h2:hover {
            color: #4CAF50;
        }

        .navigation-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .navigation-buttons button {
            padding: 10px;
            font-size: 16px;
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="feedsSection" class="section">
            <h2 id="feedHeader">フィード一覧</h2>
            <input type="text" class="search-bar" id="searchInput" placeholder="フィード名を検索...">
            <ul class="feed-list" id="feedList"></ul>
        </div>
        <div id="articlesSection" class="section" style="display: none;">
            <h2 id="articleHeader"><span id="backToFeeds">← </span><span id="currentFeedTitle">ニュース一覧</span></h2>
            <ul class="article-list" id="articleList"></ul>
        </div>
    </div>
    <div class="navigation-buttons">
        <button id="pageUp" onclick="scrollPage('up')">↑</button>
        <button id="pageDown" onclick="scrollPage('down')">↓</button>
    </div>
    <script>
        let currentToken = "{{ token }}";
        let currentFeedId = null;
        let currentSummaryElement = null;

        // フィード一覧を読み込む
        async function loadFeeds() {
            const response = await fetch('/api/load_feeds');
            const data = await response.json();
            const feedList = document.getElementById('feedList');
            feedList.innerHTML = '';
            data.feeds.forEach(feed => {
                const feedItem = document.createElement('li');
                feedItem.className = 'feed-item';
                feedItem.textContent = feed.title;
                feedItem.onclick = async () => {
                    currentFeedId = feed.id;
                    document.getElementById('currentFeedTitle').textContent = feed.title;
                    await fetch('/api/fetch_articles', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ feed_id: feed.id })
                    });
                    document.getElementById('feedsSection').style.display = 'none';
                    document.getElementById('articlesSection').style.display = 'block';
                    await loadArticles(feed.id);
                };
                feedList.appendChild(feedItem);
            });
        }

        // 記事一覧を読み込む
        async function loadArticles(feedId) {
            const response = await fetch(`/api/load_articles?feed_id=${feedId}`);
            const data = await response.json();
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';
            if (data.articles && data.articles.length > 0) {
                data.articles.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = `article-item ${article.is_read ? 'read' : 'unread'}`;

                    const starButton = document.createElement('button');
                    starButton.className = `star-btn ${article.starred ? 'starred' : ''}`;
                    starButton.innerHTML = article.starred ? '★' : '☆';
                    starButton.onclick = (e) => {
                        e.stopPropagation();
                        toggleStarred(article.id, !article.starred, starButton);
                    };

                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'article-title';

                    const titleLink = document.createElement('a');
                    titleLink.href = article.url;
                    titleLink.target = '_blank';
                    titleLink.textContent = article.title;

                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';

                    titleDiv.appendChild(titleLink);
                    articleItem.appendChild(starButton);
                    articleItem.appendChild(titleDiv);
                    articleItem.appendChild(dateSpan);

                    // 最新記事のみ初期状態でサマリーを表示
                    if (index === 0) {
                        const summaryDiv = document.createElement('div');
                        summaryDiv.className = 'summary';
                        summaryDiv.innerHTML = `<br>${article.content}`;
                        articleItem.appendChild(summaryDiv);
                        currentSummaryElement = summaryDiv;
                    }

                    articleItem.onclick = (e) => {
                        if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                            toggleSummary(articleItem, article.id, article.content, article.url);
                        }
                    };

                    articleList.appendChild(articleItem);
                });
            } else {
                articleList.innerHTML = '<li>記事が見つかりませんでした</li>';
            }
        }

        // 記事の要約を切り替え
        function toggleSummary(articleItem, articleId, content, url) {
            let summary = articleItem.querySelector('.summary');
            if (summary && currentSummaryElement === summary) {
                return; // 現在表示中のサマリーをクリックした場合は何もしない
            }

            // 現在のサマリーを削除
            if (currentSummaryElement) {
                currentSummaryElement.remove();
            }

            // 新しいサマリーを追加
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            summaryDiv.innerHTML = `<br>${content}`;
            articleItem.appendChild(summaryDiv);
            currentSummaryElement = summaryDiv;

            // 既読にする
            fetch('/api/mark_as_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
        }

        // お気に入りトグル
        async function toggleStarred(articleId, starred, button) {
            const response = await fetch('/api/toggle_starred', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: articleId, starred: starred })
            });
            if (response.ok) {
                button.className = `star-btn ${starred ? 'starred' : ''}`;
                button.innerHTML = starred ? '★' : '☆';
            }
        }

        // ページの上下スクロール
        function scrollPage(direction) {
            window.scrollBy({
                top: direction === 'up' ? -window.innerHeight + 100 : window.innerHeight - 100,
                behavior: 'auto'
            });
        }

        // フィード一覧に戻る
        document.getElementById('backToFeeds').onclick = () => {
            document.getElementById('feedsSection').style.display = 'block';
            document.getElementById('articlesSection').style.display = 'none';
        };

        // 検索バーのイベントリスナー
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const feedItems = document.querySelectorAll('.feed-item');
            feedItems.forEach(item => {
                const feedTitle = item.textContent.toLowerCase();
                if (feedTitle.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadFeeds();
        });
    </script>
</body>

</html>
