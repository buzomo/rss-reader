<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E✉%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px transparent;
        }
        .article-list {
            list-style: none;
            padding: 0;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }
        .article-item {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .article-item:hover {
            background-color: #f9f9f9;
        }
        .unread {
            font-weight: bold;
            color: black;
        }
        .read {
            color: #999;
        }
        .article-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .star-btn {
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            min-width: 30px;
            line-height: 1;
        }
        .star-btn.starred {
            color: #ffd700;
        }
        .article-title {
            flex-grow: 1;
        }
        .article-title a {
            color: inherit;
            text-decoration: none;
            font-size: 16px;
        }
        .article-title a:hover {
            text-decoration: underline;
        }
        .article-date {
            color: #999;
            font-size: 14px;
            margin-left: 10px;
            white-space: nowrap;
        }
        .summary {
            margin-top: 12px;
            font-size: 16px;
            color: #333;
            line-height: 1.8;
            padding: 12px;
            background-color: #fefefe;
            border-radius: 4px;
            border-left: 4px solid #e0e0e0;
        }
        h2 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        #fileInput {
            display: none;
        }
        .read-count-badge {
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }
        #rightEdgeArea {
            position: fixed;
            top: 0;
            right: 0;
            width: 40px;
            height: 100vh;
            z-index: 100;
            pointer-events: auto;
        }
        #rightEdgeArea .page-up {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 50vh;
        }
        #rightEdgeArea .page-down {
            position: absolute;
            top: 50vh;
            right: 0;
            width: 40px;
            height: 50vh;
        }
        #bottomEdgeArea {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 50px;
            z-index: 100;
            pointer-events: auto;
        }
        #leftEdgeArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 100vh;
            z-index: 100;
            pointer-events: auto;
            background-color: transparent;
        }
        .highlight {
            background-color: pink;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="rightEdgeArea">
        <div class="page-up" onclick="scrollPage('up')"></div>
        <div class="page-down" onclick="scrollPage('down')"></div>
    </div>
    <div id="bottomEdgeArea" onclick="backToFeeds()"></div>
    <div id="leftEdgeArea" onclick="executePurge()"></div>
    <div class="container">
        <div class="section">
            <input type="text" class="search-bar" id="globalSearchInput" placeholder="記事を検索...">
            <ul class="article-list" id="globalArticleList"></ul>
        </div>
    </div>
    <input type="file" id="fileInput" accept=".opml,.xml" />
    <script>
        let currentToken = "{{ token }}";
        let currentSummaryElement = null;
        let observer = null;

        // デバウンス関数
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        // 要素がビュー内にあるか確認（Intersection Observerで置き換え）
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // ホスト名を取得
        function getHostname(url) {
            try {
                return new URL(url).hostname;
            } catch (e) {
                return null;
            }
        }

        // 正規化関数
        function normalize(s) {
            return caseConvert(widthConvert(kanaConvert((s || '').trim())));
        }
        function caseConvert(s) {
            return s.toLowerCase();
        }
        function widthConvert(s) {
            return s.replace(/[Ａ-Ｚａ-ｚ０-９]/g, m => String.fromCharCode(m.charCodeAt(0) - 0xFEE0));
        }
        function kanaConvert(s) {
            return s.replace(/[ァ-ヴ]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));
        }

        // テキストハイライト
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        // 記事の要約を表示/非表示
        async function toggleSummary(articleItem, articleId, content, url, index) {
            let summary = articleItem.querySelector('.summary');
            if (summary && currentSummaryElement === summary) {
                return;
            }
            if (currentSummaryElement) {
                currentSummaryElement.remove();
            }
            const response = await fetch('/api/fetch_full_content', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            const data = await response.json();
            const fullContent = data.content || content;
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            summaryDiv.innerHTML = `<br><br>${fullContent}`;
            articleItem.appendChild(summaryDiv);
            currentSummaryElement = summaryDiv;
            await fetch('/api/mark_as_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            articleItem.scrollIntoView({ behavior: 'auto', block: 'start' });
        }

        // スターのトグル
        async function toggleStarred(articleId, starred, button) {
            const response = await fetch('/api/toggle_starred', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: articleId, starred: starred })
            });
            if (response.ok) {
                button.className = `star-btn ${starred ? 'starred' : ''}`;
                button.innerHTML = starred ? '★' : '☆';
                await fetch('/api/mark_as_read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ article_id: articleId })
                });
            }
        }

        // スクロール
        function scrollPage(direction) {
            window.scrollBy({
                top: direction === 'up' ? -window.innerHeight + 100 : window.innerHeight - 100,
                behavior: 'auto'
            });
        }

        // 未読記事を読み込む
        async function loadInitialArticles() {
            const response = await fetch('/api/load_unread_articles');
            const data = await response.json();
            const articleList = document.getElementById('globalArticleList');
            articleList.innerHTML = '';
            if (data.articles && data.articles.length > 0) {
                data.articles.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = 'article-item unread';
                    articleItem.dataset.articleId = article.id;
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'article-header';
                    const starButton = document.createElement('button');
                    starButton.className = `star-btn ${article.starred ? 'starred' : ''}`;
                    starButton.innerHTML = article.starred ? '★' : '☆';
                    starButton.onclick = async (e) => {
                        e.stopPropagation();
                        const newStarred = !article.starred;
                        await toggleStarred(article.id, newStarred, starButton);
                    };
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'article-title';
                    const titleLink = document.createElement('a');
                    titleLink.href = article.url;
                    titleLink.target = '_blank';
                    titleLink.textContent = article.title;
                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';
                    titleDiv.appendChild(titleLink);
                    headerDiv.appendChild(starButton);
                    headerDiv.appendChild(titleDiv);
                    headerDiv.appendChild(dateSpan);
                    articleItem.appendChild(headerDiv);
                    articleItem.onclick = (e) => {
                        if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                            toggleSummary(articleItem, article.id, article.content, article.url, index);
                        }
                    };
                    articleList.appendChild(articleItem);
                });
            } else {
                articleList.innerHTML = '<li>未読記事がありません</li>';
            }
            setupObservers();
        }

        // Intersection Observerの設定
        function setupObservers() {
            if (observer) {
                observer.disconnect();
            }
            observer = new IntersectionObserver(async (entries) => {
                const articleIds = [];
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.target.classList.contains('unread')) {
                        articleIds.push(entry.target.dataset.articleId);
                    }
                });

                if (articleIds.length > 0) {
                    await fetch('/api/mark_multiple_as_read', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ article_ids: articleIds })
                    });
                    articleIds.forEach(id => {
                        const article = document.querySelector(`.article-item[data-article-id="${id}"]`);
                        if (article) {
                            article.classList.remove('unread');
                            article.classList.add('read');
                        }
                    });
                }
            }, { threshold: 0.5 });

            document.querySelectorAll('#globalArticleList .article-item.unread').forEach(article => {
                observer.observe(article);
            });
        }

        // 統合検索
        document.getElementById('globalSearchInput').addEventListener('input', debounce(async function(e) {
            const searchTerm = normalize(e.target.value);
            const response = await fetch(`/api/search_all_articles?query=${encodeURIComponent(searchTerm)}&limit=10`);
            const data = await response.json();
            const articleList = document.getElementById('globalArticleList');
            articleList.innerHTML = '';
            if (data.articles && data.articles.length > 0) {
                data.articles.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = `article-item ${article.is_read ? 'read' : 'unread'}`;
                    articleItem.dataset.articleId = article.id;
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'article-header';
                    const starButton = document.createElement('button');
                    starButton.className = `star-btn ${article.starred ? 'starred' : ''}`;
                    starButton.innerHTML = article.starred ? '★' : '☆';
                    starButton.onclick = async (e) => {
                        e.stopPropagation();
                        const newStarred = !article.starred;
                        await toggleStarred(article.id, newStarred, starButton);
                    };
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'article-title';
                    const titleLink = document.createElement('a');
                    titleLink.href = article.url;
                    titleLink.target = '_blank';
                    titleLink.textContent = article.title;
                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';
                    titleDiv.appendChild(titleLink);
                    headerDiv.appendChild(starButton);
                    headerDiv.appendChild(titleDiv);
                    headerDiv.appendChild(dateSpan);
                    articleItem.appendChild(headerDiv);
                    articleItem.onclick = (e) => {
                        if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                            toggleSummary(articleItem, article.id, article.content, article.url, index);
                        }
                    };
                    articleList.appendChild(articleItem);
                });
            } else {
                articleList.innerHTML = '<li>検索結果がありません</li>';
            }
            setupObservers();
        }, 500));

        // OPMLファイルのインポート
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            document.getElementById('fileInput').click();
        });
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            if (!file.name.match(/\.(opml|xml)$/i)) {
                alert('OPMLファイル (.opml, .xml) を選択してください。');
                return;
            }
            importOPML(file);
            e.target.value = '';
        });

        async function importOPML(file) {
            const reader = new FileReader();
            reader.onload = async function (e) {
                const opmlText = e.target.result;
                const feeds = parseOPML(opmlText);
                if (feeds.length === 0) {
                    alert('有効なフィードが見つかりませんでした。');
                    return;
                }
                await subscribeFeeds(feeds);
                alert(`${feeds.length}件のフィードを購読しました。`);
                location.reload();
            };
            reader.readAsText(file);
        }

        function parseOPML(opmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(opmlText, "text/xml");
            const outlines = xmlDoc.getElementsByTagName("outline");
            const feeds = [];
            for (let i = 0; i < outlines.length; i++) {
                const outline = outlines[i];
                if (outline.hasAttribute("xmlUrl")) {
                    feeds.push({
                        title: outline.hasAttribute("title") ? outline.getAttribute("title") : "Untitled Feed",
                        url: outline.getAttribute("xmlUrl")
                    });
                }
            }
            return feeds;
        }

        async function subscribeFeeds(feeds) {
            for (const feed of feeds) {
                try {
                    await fetch('/api/add_feed', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: feed.url })
                    });
                } catch (e) {
                    console.error(`Failed to subscribe ${feed.url}:`, e);
                }
            }
        }

        // 初期読み込み
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialArticles();
        });
    </script>
</body>
</html>
