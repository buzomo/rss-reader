<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E✉%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            width: 97%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .section {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px transparent;
        }
        .feed-list,
        .article-list {
            list-style: none;
            padding: 0;
        }
        .feed-item {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .feed-item:hover {
            background-color: #f9f9f9;
        }
        .article-item {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .article-item:hover {
            background-color: #f9f9f9;
        }
        .unread {
            font-weight: bold;
            color: black;
        }
        .read {
            color: #999;
        }
        .article-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .star-btn {
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            min-width: 30px;
            line-height: 1;
        }
        .star-btn.starred {
            color: #ffd700;
        }
        .article-title {
            flex-grow: 1;
        }
        .article-title a {
            color: inherit;
            text-decoration: none;
            font-size: 16px;
        }
        .article-title a:hover {
            text-decoration: underline;
        }
        .article-date {
            color: #999;
            font-size: 14px;
            margin-left: 10px;
            white-space: nowrap;
        }
        .summary {
            margin-top: 12px;
            font-size: 16px;
            color: #333;
            line-height: 1.8;
            padding: 12px;
            background-color: #fefefe;
            border-radius: 4px;
            border-left: 4px solid #e0e0e0;
        }
        h2 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        #fileInput {
            display: none;
        }
        .read-count-badge {
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }
        #starredSection {
            display: none;
        }
        #rightEdgeArea {
            position: fixed;
            top: 0;
            right: 0;
            width: 40px;
            height: 100vh;
            z-index: 100;
            pointer-events: auto;
        }
        #rightEdgeArea .page-up {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 50vh;
        }
        #rightEdgeArea .page-down {
            position: absolute;
            top: 50vh;
            right: 0;
            width: 40px;
            height: 50vh;
        }
        #bottomEdgeArea {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 50px;
            z-index: 100;
            pointer-events: auto;
        }
        #leftEdgeArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 100vh;
            z-index: 100;
            pointer-events: auto;
            background-color: transparent;
        }
        .highlight {
            background-color: pink;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="rightEdgeArea">
        <div class="page-up" onclick="scrollPage('up')"></div>
        <div class="page-down" onclick="scrollPage('down')"></div>
    </div>
    <div id="bottomEdgeArea" onclick="backToFeeds()"></div>
    <div id="leftEdgeArea" onclick="executePurge()"></div>
    <div class="container">
        <div id="starredSection" class="section" style="display: none;">
            <h2>スターしたアイテム</h2>
            <input type="text" class="search-bar" id="starredSearchInput" placeholder="スターしたアイテムを検索...">
            <ul class="article-list" id="starredArticleList"></ul>
        </div>
        <div id="feedsSection" class="section">
            <h2 id="feedHeader">フィード一覧</h2>
            <input type="text" class="search-bar" id="searchInput" placeholder="フィード名を検索...">
            <ul class="feed-list" id="feedList"></ul>
        </div>
        <div id="articlesSection" class="section" style="display: none;">
            <h2 id="articleHeader">
                <span id="backToFeeds"></span>
                <span id="currentFeedTitle">ニュース一覧</span>
            </h2>
            <input type="text" class="search-bar" id="articleSearchInput" placeholder="記事を検索...">
            <ul class="article-list" id="articleList"></ul>
        </div>
    </div>
    <input type="file" id="fileInput" accept=".opml,.xml" />
    <script>
        let currentToken = "{{ token }}";
        let currentFeedId = null;
        let currentSummaryElement = null;
        let currentArticleIndex = -1;
        let articleElements = [];
        let articlesData = [];

        function getHostname(url) {
            try {
                return new URL(url).hostname;
            } catch (e) {
                return null;
            }
        }

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            if (!file.name.match(/\.(opml|xml)$/i)) {
                console.log('OPMLファイル (.opml, .xml) を選択してください。');
                return;
            }
            importOPML(file);
            e.target.value = '';
        });

        async function importOPML(file) {
            const reader = new FileReader();
            reader.onload = async function (e) {
                const opmlText = e.target.result;
                const feeds = parseOPML(opmlText);
                if (feeds.length === 0) {
                    console.log('有効なフィードが見つかりませんでした。');
                    return;
                }
                await subscribeFeeds(feeds);
                console.log(`${feeds.length}件のフィードを購読しました。`);
                location.reload();
            };
            reader.readAsText(file);
        }

        function parseOPML(opmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(opmlText, "text/xml");
            const outlines = xmlDoc.getElementsByTagName("outline");
            const feeds = [];
            for (let i = 0; i < outlines.length; i++) {
                const outline = outlines[i];
                if (outline.hasAttribute("xmlUrl")) {
                    feeds.push({
                        title: outline.hasAttribute("title") ? outline.getAttribute("title") : "Untitled Feed",
                        url: outline.getAttribute("xmlUrl")
                    });
                }
            }
            return feeds;
        }

        async function subscribeFeeds(feeds) {
            for (const feed of feeds) {
                try {
                    await fetch('/api/add_feed', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: feed.url })
                    });
                } catch (e) {
                    console.error(`Failed to subscribe ${feed.url}:`, e);
                }
            }
        }

        async function loadFeeds() {
            const response = await fetch('/api/load_feeds');
            const data = await response.json();
            const feedList = document.getElementById('feedList');
            feedList.innerHTML = '';
            const starredItem = document.createElement('li');
            starredItem.className = 'feed-item';
            starredItem.innerHTML = `
                <span class="read-count-badge">★</span>
                <span>スターしたアイテム</span>
            `;
            starredItem.onclick = async () => {
                await loadStarredArticles();
                document.getElementById('feedsSection').style.display = 'none';
                document.getElementById('articlesSection').style.display = 'block';
                document.getElementById('currentFeedTitle').textContent = 'スターしたアイテム';
            };
            feedList.appendChild(starredItem);
            data.feeds.forEach(feed => {
                const feedItem = document.createElement('li');
                feedItem.className = 'feed-item';
                const readCount = feed.read_count || 0;
                const readBadge = document.createElement('span');
                readBadge.className = 'read-count-badge';
                readBadge.textContent = readCount;
                feedItem.appendChild(readBadge);
                const feedTitle = document.createElement('span');
                feedTitle.textContent = feed.title;
                feedItem.appendChild(feedTitle);
                feedItem.onclick = async () => {
                    currentFeedId = feed.id;
                    document.getElementById('currentFeedTitle').textContent = feed.title;
                    await loadArticles(feed.id);
                    document.getElementById('feedsSection').style.display = 'none';
                    document.getElementById('articlesSection').style.display = 'block';
                };
                feedList.appendChild(feedItem);
            });
        }

        async function loadArticles(feedId) {
            try {
                await fetch(`/api/fetch_articles`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ feed_id: feedId })
                });
            } catch (e) {
                console.error("Failed to fetch articles:", e);
            }
            const response = await fetch(`/api/load_articles?feed_id=${feedId}`);
            const data = await response.json();
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';
            articleElements = [];
            articlesData = data.articles || [];

            if (articlesData.length > 0) {
                articlesData.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = `article-item ${article.is_read ? 'read' : 'unread'}`;
                    articleItem.dataset.index = index;
                    articleItem.dataset.articleId = article.id;
                    articleItem.dataset.starred = article.starred;
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'article-header';
                    const starButton = document.createElement('button');
                    starButton.className = `star-btn ${article.starred ? 'starred' : ''}`;
                    starButton.innerHTML = article.starred ? '★' : '☆';
                    starButton.onclick = async (e) => {
                        e.stopPropagation();
                        const newStarred = !article.starred;
                        await toggleStarred(article.id, newStarred, starButton);
                        const feedHost = getHostname(article.feed_url);
                        const articleHost = getHostname(article.url);
                        if (feedHost && articleHost && feedHost !== articleHost && newStarred) {
                            await subscribeFeed(article.url);
                        }
                    };
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'article-title';
                    const titleLink = document.createElement('a');
                    titleLink.href = article.url;
                    titleLink.target = '_blank';
                    titleLink.textContent = article.title;
                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';
                    titleDiv.appendChild(titleLink);
                    headerDiv.appendChild(starButton);
                    headerDiv.appendChild(titleDiv);
                    headerDiv.appendChild(dateSpan);
                    articleItem.appendChild(headerDiv);
                    articleItem.onclick = (e) => {
                        if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                            toggleSummary(articleItem, article.id, article.content, article.url, index);
                        }
                    };
                    articleList.appendChild(articleItem);
                    articleElements.push(articleItem);
                });
                currentArticleIndex = -1;
            } else {
                articleList.innerHTML = '<li>記事が見つかりませんでした</li>';
                articleElements = [];
                articlesData = [];
            }
        }

        async function toggleSummary(articleItem, articleId, content, url, index) {
            let summary = articleItem.querySelector('.summary');
            if (summary && currentSummaryElement === summary) {
                return;
            }
            if (currentSummaryElement) {
                currentSummaryElement.remove();
            }
            const response = await fetch('/api/fetch_full_content', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            const data = await response.json();
            const fullContent = data.content || content;
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            summaryDiv.innerHTML = `<br><br>${fullContent}`;
            articleItem.appendChild(summaryDiv);
            currentSummaryElement = summaryDiv;
            currentArticleIndex = index;
            await fetch('/api/mark_as_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            articleItem.scrollIntoView({ behavior: 'auto', block: 'start' });
        }

        async function toggleStarred(articleId, starred, button) {
            const response = await fetch('/api/toggle_starred', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: articleId, starred: starred })
            });
            if (response.ok) {
                button.className = `star-btn ${starred ? 'starred' : ''}`;
                button.innerHTML = starred ? '★' : '☆';
                if (articleElements[currentArticleIndex]) {
                    articleElements[currentArticleIndex].dataset.starred = starred;
                }
                await fetch('/api/mark_as_read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ article_id: articleId })
                });
            }
        }

        async function subscribeFeed(articleUrl) {
            await fetch('/api/subscribe_feed', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: articleUrl })
            });
        }

        async function loadStarredArticles() {
            currentFeedId = null;
            const response = await fetch('/api/load_starred_articles');
            const data = await response.json();
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';
            articleElements = [];
            articlesData = data.articles || [];
            if (articlesData.length > 0) {
                articlesData.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = 'article-item starred';
                    articleItem.dataset.index = index;
                    articleItem.dataset.articleId = article.id;
                    articleItem.dataset.starred = 'true';
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'article-header';
                    const starButton = document.createElement('button');
                    starButton.className = 'star-btn starred';
                    starButton.innerHTML = '★';
                    starButton.onclick = async (e) => {
                        e.stopPropagation();
                        const newStarred = false;
                        await toggleStarred(article.id, newStarred, starButton);
                    };
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'article-title';
                    const titleLink = document.createElement('a');
                    titleLink.href = article.url;
                    titleLink.target = '_blank';
                    titleLink.textContent = article.title;
                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';
                    titleDiv.appendChild(titleLink);
                    headerDiv.appendChild(starButton);
                    headerDiv.appendChild(titleDiv);
                    headerDiv.appendChild(dateSpan);
                    articleItem.appendChild(headerDiv);
                    articleItem.onclick = (e) => {
                        if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                            toggleSummary(articleItem, article.id, article.content, article.url, index);
                        }
                    };
                    articleList.appendChild(articleItem);
                    articleElements.push(articleItem);
                });
            } else {
                articleList.innerHTML = '<li>スターしたアイテムがありません</li>';
            }
        }

        function scrollPage(direction) {
            window.scrollBy({
                top: direction === 'up' ? -window.innerHeight + 100 : window.innerHeight - 100,
                behavior: 'auto'
            });
        }

        function backToFeeds() {
            document.getElementById('feedsSection').style.display = 'block';
            document.getElementById('articlesSection').style.display = 'none';
            currentArticleIndex = -1;
            loadFeeds();
        }

        function normalize(s) {
            return caseConvert(widthConvert(kanaConvert((s || '').trim())));
        }

        function caseConvert(s) {
            return s.toLowerCase();
        }

        function widthConvert(s) {
            return s.replace(/[Ａ-Ｚａ-ｚ０-９]/g, m => String.fromCharCode(m.charCodeAt(0) - 0xFEE0));
        }

        function kanaConvert(s) {
            return s.replace(/[ァ-ヴ]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));
        }

        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = normalize(e.target.value);
            const feedItems = document.querySelectorAll('.feed-item');
            feedItems.forEach(item => {
                const feedTitle = normalize(item.querySelector('span:last-child').textContent);
                const originalTitle = item.querySelector('span:last-child').textContent;
                if (feedTitle.includes(searchTerm)) {
                    item.style.display = '';
                    const highlightedTitle = highlightText(originalTitle, searchTerm);
                    item.querySelector('span:last-child').innerHTML = highlightedTitle;
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.getElementById('articleSearchInput').addEventListener('input', function (e) {
            const searchTerm = normalize(e.target.value);
            const articleItems = document.querySelectorAll('.article-item');
            articleItems.forEach(item => {
                const titleElement = item.querySelector('.article-title a');
                const title = normalize(titleElement.textContent);
                const summaryElement = item.querySelector('.summary');
                const summaryText = summaryElement ? normalize(summaryElement.textContent) : '';
                if (title.includes(searchTerm) || summaryText.includes(searchTerm)) {
                    item.style.display = '';
                    const originalTitle = titleElement.textContent;
                    titleElement.innerHTML = highlightText(originalTitle, searchTerm);
                    if (summaryElement) {
                        const originalSummary = summaryElement.textContent;
                        summaryElement.innerHTML = highlightText(originalSummary, searchTerm);
                    }
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.getElementById('starredSearchInput').addEventListener('input', function (e) {
            const searchTerm = normalize(e.target.value);
            const articleItems = document.querySelectorAll('#starredArticleList .article-item');
            articleItems.forEach(item => {
                const titleElement = item.querySelector('.article-title a');
                const title = normalize(titleElement.textContent);
                const summaryElement = item.querySelector('.summary');
                const summaryText = summaryElement ? normalize(summaryElement.textContent) : '';
                if (title.includes(searchTerm) || summaryText.includes(searchTerm)) {
                    item.style.display = '';
                    const originalTitle = titleElement.textContent;
                    titleElement.innerHTML = highlightText(originalTitle, searchTerm);
                    if (summaryElement) {
                        const originalSummary = summaryElement.textContent;
                        summaryElement.innerHTML = highlightText(originalSummary, searchTerm);
                    }
                } else {
                    item.style.display = 'none';
                }
            });
        });

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        async function executePurge() {
            if (!currentFeedId) {
                console.log('フィードが選択されていません。');
                return;
            }
            const response = await fetch('/api/purge_feed', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feed_id: currentFeedId })
            });
            if (response.ok) {
                backToFeeds();
            } else {
                console.log('Purgeに失敗しました。');
            }
        }

        async function markAllStarredAsRead() {
            const response = await fetch('/api/mark_starred_as_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            if (response.ok) {
                console.log("スターした記事を全て既読にしました。");
            } else {
                console.error("既読更新に失敗しました。");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFeeds();
            markAllStarredAsRead();
        });
    </script>
</body>
</html>
