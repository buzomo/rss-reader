<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E‚úâ%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        /* ÁúÅÁï•Ôºà„Çπ„Çø„Ç§„É´„ÅØÂ§âÊõ¥„Å™„ÅóÔºâ */
        html,
        body {
            height: 100%;
        }

        :root {
            --bg-color: #f4f4f4;
            --container-bg: white;
            --article-bg: white;
            --article-hover: #f9f9f9;
            --article-selected: #ffebee;
            --text-color: #333;
            --text-secondary: #999;
            --border-color: #eee;
            --summary-bg: #fefefe;
            --summary-border: #e0e0e0;
            --modal-bg: #fefefe;
            --modal-text: #333;
            --modal-button-bg: #f0f0f0;
            --modal-button-hover: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --container-bg: #1e1e1e;
                --article-bg: #2d2d2d;
                --article-hover: #3a3a3a;
                --article-selected: #422d2d;
                --text-color: #e0e0e0;
                --text-secondary: #aaaaaa;
                --border-color: #444;
                --summary-bg: #252525;
                --summary-border: #555;
                --modal-bg: #2d2d2d;
                --modal-text: #e0e0e0;
                --modal-button-bg: #3a3a3a;
                --modal-button-hover: #4a4a4a;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .section {
            background-color: var(--container-bg);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px transparent;
        }

        .article-list {
            list-style: none;
            padding: 0;
        }

        .article-item {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background-color: var(--article-bg);
        }

        .article-item:hover {
            background-color: var(--article-hover);
        }

        .article-item.selected {
            background-color: var(--article-selected);
        }

        .unread {
            font-weight: bold;
            color: var(--text-color);
        }

        .read {
            color: var(--text-secondary);
        }

        .article-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .star-btn {
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            min-width: 30px;
            line-height: 1;
            color: var(--text-secondary);
        }

        .star-btn.starred {
            color: #ffd700;
        }

        .article-title {
            flex-grow: 1;
        }

        .article-title a {
            color: inherit;
            text-decoration: none;
            font-size: 16px;
        }

        .article-title a:hover {
            text-decoration: underline;
        }

        .article-date {
            color: var(--text-secondary);
            font-size: 14px;
            margin-left: 10px;
            white-space: nowrap;
        }

        .summary {
            margin-top: 12px;
            font-size: 16px;
            color: var(--text-color);
            line-height: 1.8;
            padding: 12px;
            background-color: var(--summary-bg);
            border-radius: 4px;
            border-left: 4px solid var(--summary-border);
        }

        h2 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            color: var(--text-color);
        }

        #fileInput {
            display: none;
        }

        #rightEdgeArea {
            position: fixed;
            top: 0;
            right: 0;
            width: 40px;
            height: 100vh;
            z-index: 100;
            pointer-events: auto;
        }

        #rightEdgeArea .page-up {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 50vh;
        }

        #rightEdgeArea .page-down {
            position: absolute;
            top: 50vh;
            right: 0;
            width: 40px;
            height: 50vh;
        }

        #allRead {
            display: none;
            text-align: center;
            margin-top: 100px;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        #allRead img {
            margin-top: 20px;
            max-width: 300px;
        }

        #remainingFeedsIndicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: var(--text-secondary);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
        }

        /* „É¢„Éº„ÉÄ„É´„Çπ„Çø„Ç§„É´ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: var(--modal-text);
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--text-color);
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px;
            background-color: var(--modal-button-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: var(--modal-text);
        }

        .modal-button:hover {
            background-color: var(--modal-button-hover);
        }

        #urlContent {
            margin-top: 20px;
            text-align: center;
        }

        #shareUrl {
            word-break: break-all;
            display: block;
            margin-bottom: 10px;
            color: var(--modal-text);
        }

        #qrcode {
            margin: 0 auto;
            width: 150px;
            height: 150px;
        }

        #qrcode img {
            width: 100%;
            height: 100%;
        }

        #feedInput {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="rightEdgeArea">
        <div class="page-up" onclick="scrollPage('up')"></div>
        <div class="page-down" onclick="scrollPage('down')"></div>
    </div>
    <div id="remainingFeedsIndicator"></div>
    <div class="container">
        <div id="articlesSection" class="section">
            <h2 id="articleHeader">
                <span id="currentFeedTitle">„Éã„É•„Éº„Çπ‰∏ÄË¶ß</span>
            </h2>
            <ul class="article-list" id="articleList"></ul>
        </div>
        <div id="allRead">
            All Read!!<br>
            <img src="https://cataas.com/cat" alt="cat">
        </div>
    </div>
    <input type="file" id="fileInput" accept=".opml,.xml" />
    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div id="contextModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>„É°„Éã„É•„Éº</h3>
            <div class="modal-buttons">
                <button id="showUrlBtn" class="modal-button" onclick="showUrlContent()">üîó Âºï„ÅçÁ∂ô„ÅéURL„ÇíË°®Á§∫</button>
                <button id="addFeedBtn" class="modal-button" onclick="showAddFeed()">üì• „Éï„Ç£„Éº„Éâ„ÅÆËøΩÂä†</button>
                <button id="importOpmlBtn" class="modal-button"
                    onclick="document.getElementById('fileInput').click()">üìÑ OPMLÂèñ„ÇäËæº„Åø</button>
                <button id="exportOpmlBtn" class="modal-button" onclick="exportOpml()">üì§ OPML„Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
                <button id="favs" class="modal-button" onclick="window.location.href='/favs'">„Çπ„Çø„Éº„Åó„Åü„Ç¢„Ç§„ÉÜ„É†</button>
                <button id="findEntriesBtn" class="modal-button" onclick="window.location.href='/find'">üîç
                    ÈÅéÂéª„ÅÆ„Ç®„É≥„Éà„É™„ÇíÊ§úÁ¥¢...</button>
            </div>
            <div id="urlContent" style="display: none;">
                <h3>Âºï„ÅçÁ∂ô„ÅéURL</h3>
                <a id="shareUrl" target="_blank"></a>
                <div id="qrcode"></div>
            </div>
            <div id="addFeedSection" style="display: none;">
                <h3>„Éï„Ç£„Éº„Éâ„ÅÆËøΩÂä†</h3>
                <input type="text" id="feedInput" placeholder="„Éï„Ç£„Éº„Éâ„ÅÆURL„ÇíÂÖ•Âäõ" />
                <button onclick="addFeed()">ËøΩÂä†</button>
            </div>
        </div>
    </div>
    <script>
        let currentToken = "vpMmY6Q5ZuAVtr0k8JMLoFCkD0QjrPURfUnZs88t4kk";
        let currentFeedId = null;
        let currentSummaryElement = null;
        let currentArticleIndex = -1;
        let articleElements = [];
        let articlesData = [];
        let selectedIndex = -1;
        let feedsData = [];
        let nextFeedId = null;
        let nextFeedArticles = [];

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            openModal();
        });

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            if (!file.name.match(/\.(opml|xml)$/i)) {
                console.log('OPML„Éï„Ç°„Ç§„É´ (.opml, .xml) „ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            importOPML(file);
            e.target.value = '';
        });

        function openModal() {
            document.getElementById('contextModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('contextModal').style.display = 'none';
            document.getElementById('urlContent').style.display = 'none';
            document.getElementById('addFeedSection').style.display = 'none';
        }

        function showUrlContent() {
            const url = `https://rss-reader-3v55.vercel.app/?token=${currentToken}`;
            document.getElementById('shareUrl').href = url;
            document.getElementById('shareUrl').textContent = url;
            document.getElementById('qrcode').innerHTML =
                `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}" alt="QR Code" />`;
            document.getElementById('urlContent').style.display = 'block';
        }

        function showAddFeed() {
            document.getElementById('addFeedSection').style.display = 'block';
        }

        async function addFeed() {
            const feedUrl = document.getElementById('feedInput').value.trim();
            if (!feedUrl) return;
            try {
                await fetch('/api/add_feed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: feedUrl })
                });
                console.log('„Éï„Ç£„Éº„Éâ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü„ÄÇ');
                location.reload();
            } catch (e) {
                console.error('„Éï„Ç£„Éº„Éâ„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
            }
        }

        async function exportOpml() {
            window.location.href = '/api/export_opml';
        }

        async function importOPML(file) {
            const reader = new FileReader();
            reader.onload = async function (e) {
                const opmlText = e.target.result;
                const feeds = parseOPML(opmlText);
                if (feeds.length === 0) {
                    console.log('ÊúâÂäπ„Å™„Éï„Ç£„Éº„Éâ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
                    return;
                }
                await subscribeFeeds(feeds);
                console.log(`${feeds.length}‰ª∂„ÅÆ„Éï„Ç£„Éº„Éâ„ÇíË≥ºË™≠„Åó„Åæ„Åó„Åü„ÄÇ`);
                location.reload();
            };
            reader.readAsText(file);
        }

        function parseOPML(opmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(opmlText, "text/xml");
            const outlines = xmlDoc.getElementsByTagName("outline");
            const feeds = [];
            for (let i = 0; i < outlines.length; i++) {
                const outline = outlines[i];
                if (outline.hasAttribute("xmlUrl")) {
                    feeds.push({
                        title: outline.hasAttribute("title") ? outline.getAttribute("title") : "Untitled Feed",
                        url: outline.getAttribute("xmlUrl")
                    });
                }
            }
            return feeds;
        }

        async function subscribeFeeds(feeds) {
            for (const feed of feeds) {
                try {
                    await fetch('/api/add_feed', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: feed.url })
                    });
                } catch (e) {
                    console.error(`Failed to subscribe ${feed.url}:`, e);
                }
            }
        }

        async function loadFeeds() {
            const response = await fetch('/api/load_feeds');
            const data = await response.json();
            feedsData = data.feeds;
            updateRemainingFeedsIndicator();

            let hasUnread = false;
            for (const feed of feedsData) {
                if (feed.unread_count > 0) {
                    currentFeedId = feed.id;
                    document.getElementById('currentFeedTitle').textContent = feed.title;
                    await loadArticles(feed.id);
                    hasUnread = true;
                    break;
                }
            }
            if (!hasUnread) {
                showAllRead();
            }
        }

        async function prefetchNextFeed() {
            if (!currentFeedId) return;

            const currentFeedIndex = feedsData.findIndex(feed => feed.id === currentFeedId);
            for (let i = currentFeedIndex + 1; i < feedsData.length; i++) {
                if (feedsData[i].unread_count > 0) {
                    nextFeedId = feedsData[i].id;
                    const response = await fetch(`/api/load_articles?feed_id=${nextFeedId}&exclude_starred=true`);
                    const data = await response.json();
                    nextFeedArticles = data.articles || [];
                    break;
                }
            }
        }

        async function loadArticles(feedId) {
            const response = await fetch(`/api/load_articles?feed_id=${feedId}&exclude_starred=true`);
            const data = await response.json();
            articlesData = data.articles || [];

            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';
            articleElements = [];

            if (articlesData.length > 0) {
                document.getElementById('allRead').style.display = 'none';
                document.getElementById('articlesSection').style.display = 'block';

                articlesData.forEach((article, index) => {
                    const articleItem = document.createElement('li');
                    articleItem.className = `article-item ${article.is_read ? 'read' : 'unread'}`;
                    articleItem.dataset.index = index;
                    articleItem.dataset.articleId = article.id;
                    articleItem.dataset.starred = article.starred;

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'article-header';

                    const starButton = document.createElement('button');
                    starButton.className = `star-btn ${article.starred ? 'starred' : ''}`;
                    starButton.innerHTML = article.starred ? '‚òÖ' : '‚òÜ';
                    starButton.onclick = async (e) => {
                        e.stopPropagation();
                        const newStarred = !article.starred;
                        await toggleStarred(article.id, newStarred, starButton);
                    };

                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'article-title';

                    const titleLink = document.createElement('a');
                    titleLink.href = article.url;
                    titleLink.target = '_blank';
                    titleLink.textContent = article.title;

                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';

                    titleDiv.appendChild(titleLink);
                    headerDiv.appendChild(starButton);
                    headerDiv.appendChild(titleDiv);
                    headerDiv.appendChild(dateSpan);

                    articleItem.appendChild(headerDiv);

                    articleItem.onclick = (e) => {
                        if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                            selectedIndex = index;
                            updateSelectedItem();
                            toggleSummary(articleItem, article.id, article.content, article.url, index);
                        }
                    };

                    articleList.appendChild(articleItem);
                    articleElements.push(articleItem);
                });

                currentArticleIndex = -1;
                selectedIndex = -1;

                // Ê¨°„ÅÆ„Éï„Ç£„Éº„Éâ„Çí„Éó„É™„Éï„Çß„ÉÉ„ÉÅ
                prefetchNextFeed();
            } else {
                articleList.innerHTML = '';
                showAllRead();
                articleElements = [];
                articlesData = [];
                selectedIndex = -1;
            }
        }

        async function purgeAndNextFeed() {
            if (!currentFeedId) {
                console.log('„Éï„Ç£„Éº„Éâ„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            const purgeResponse = await fetch('/api/purge_feed', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feed_id: currentFeedId })
            });

            if (purgeResponse.ok) {
                const response = await fetch('/api/load_feeds');
                const data = await response.json();
                feedsData = data.feeds;
                updateRemainingFeedsIndicator();

                if (nextFeedId && nextFeedArticles.length > 0) {
                    currentFeedId = nextFeedId;
                    const nextFeed = feedsData.find(feed => feed.id === nextFeedId);
                    if (nextFeed) {
                        document.getElementById('currentFeedTitle').textContent = nextFeed.title;
                        articlesData = nextFeedArticles;
                        renderArticles(articlesData);
                        nextFeedId = null;
                        nextFeedArticles = [];
                        prefetchNextFeed();
                        return;
                    }
                }

                let nextFeed = null;
                const currentFeedIndex = feedsData.findIndex(feed => feed.id === currentFeedId);

                for (let i = currentFeedIndex + 1; i < feedsData.length; i++) {
                    if (feedsData[i].unread_count > 0) {
                        nextFeed = feedsData[i];
                        break;
                    }
                }

                if (!nextFeed) {
                    for (let i = 0; i < currentFeedIndex; i++) {
                        if (feedsData[i].unread_count > 0) {
                            nextFeed = feedsData[i];
                            break;
                        }
                    }
                }

                if (nextFeed) {
                    currentFeedId = nextFeed.id;
                    document.getElementById('currentFeedTitle').textContent = nextFeed.title;
                    await loadArticles(nextFeed.id);
                } else {
                    showAllRead();
                }
            } else {
                console.log('„Éë„Éº„Ç∏„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        function renderArticles(articles) {
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';
            articleElements = [];

            articles.forEach((article, index) => {
                const articleItem = document.createElement('li');
                articleItem.className = `article-item ${article.is_read ? 'read' : 'unread'}`;
                articleItem.dataset.index = index;
                articleItem.dataset.articleId = article.id;
                articleItem.dataset.starred = article.starred;

                const headerDiv = document.createElement('div');
                headerDiv.className = 'article-header';

                const starButton = document.createElement('button');
                starButton.className = `star-btn ${article.starred ? 'starred' : ''}`;
                starButton.innerHTML = article.starred ? '‚òÖ' : '‚òÜ';
                starButton.onclick = async (e) => {
                    e.stopPropagation();
                    const newStarred = !article.starred;
                    await toggleStarred(article.id, newStarred, starButton);
                };

                const titleDiv = document.createElement('div');
                titleDiv.className = 'article-title';

                const titleLink = document.createElement('a');
                titleLink.href = article.url;
                titleLink.target = '_blank';
                titleLink.textContent = article.title;

                const dateSpan = document.createElement('span');
                dateSpan.className = 'article-date';
                dateSpan.textContent = article.published_at ? new Date(article.published_at).toLocaleString() : '';

                titleDiv.appendChild(titleLink);
                headerDiv.appendChild(starButton);
                headerDiv.appendChild(titleDiv);
                headerDiv.appendChild(dateSpan);

                articleItem.appendChild(headerDiv);

                articleItem.onclick = (e) => {
                    if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                        selectedIndex = index;
                        updateSelectedItem();
                        toggleSummary(articleItem, article.id, article.content, article.url, index);
                    }
                };

                articleList.appendChild(articleItem);
                articleElements.push(articleItem);
            });

            currentArticleIndex = -1;
            selectedIndex = -1;
        }

        function updateSelectedItem() {
            articleElements.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ behavior: 'auto', block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        async function toggleSummary(articleItem, articleId, content, url, index) {
            let summary = articleItem.querySelector('.summary');
            if (summary && currentSummaryElement === summary) {
                return;
            }
            if (currentSummaryElement) {
                currentSummaryElement.remove();
            }

            const response = await fetch('/api/fetch_full_content', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });
            const data = await response.json();
            const fullContent = data.content || content;

            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            summaryDiv.innerHTML = `<br><br>${fullContent}`;

            articleItem.appendChild(summaryDiv);
            currentSummaryElement = summaryDiv;
            currentArticleIndex = index;

            await fetch('/api/mark_as_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article_id: articleId })
            });

            articleItem.scrollIntoView({ behavior: 'auto', block: 'start' });
        }

        async function toggleStarred(articleId, starred, button) {
            const response = await fetch('/api/toggle_starred', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: articleId, starred: starred })
            });

            if (response.ok) {
                button.className = `star-btn ${starred ? 'starred' : ''}`;
                button.innerHTML = starred ? '‚òÖ' : '‚òÜ';

                if (articleElements[currentArticleIndex]) {
                    articleElements[currentArticleIndex].dataset.starred = starred;
                }

                if (starred) {
                    if (currentSummaryElement) {
                        currentSummaryElement.remove();
                        currentSummaryElement = null;
                    }
                    articleElements[currentArticleIndex].remove();
                    articleElements.splice(currentArticleIndex, 1);
                    if (currentArticleIndex < selectedIndex) {
                        selectedIndex--;
                    }
                    currentArticleIndex = -1;
                }

                await fetch('/api/mark_as_read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ article_id: articleId })
                });
            }
        }

        function scrollPage(direction) {
            window.scrollBy({
                top: direction === 'up' ? -window.innerHeight + 100 : window.innerHeight - 100,
                behavior: 'auto'
            });
        }

        function showAllRead() {
            document.getElementById('articlesSection').style.display = 'none';
            document.getElementById('allRead').style.display = 'block';
            document.getElementById('rightEdgeArea').style.display = 'none';
            document.getElementById('remainingFeedsIndicator').style.display = 'none';
        }

        function updateRemainingFeedsIndicator() {
            const unreadFeeds = feedsData.filter(feed => feed.unread_count > 0);
            const remainingCount = unreadFeeds.length;
            const indicator = document.getElementById('remainingFeedsIndicator');
            if (remainingCount > 0) {
                indicator.textContent = `Êú™Ë™≠„Éï„Ç£„Éº„Éâ: ${remainingCount}`;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        document.addEventListener('keydown', async (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            switch (e.key) {
                case 'j':
                    e.preventDefault();
                    if (articleElements.length > 0) {
                        selectedIndex = Math.min(selectedIndex + 1, articleElements.length - 1);
                        updateSelectedItem();
                    }
                    break;
                case 'k':
                    e.preventDefault();
                    if (articleElements.length > 0) {
                        selectedIndex = Math.max(selectedIndex - 1, 0);
                        updateSelectedItem();
                    }
                    break;
                case 's':
                    e.preventDefault();
                    if (selectedIndex >= 0 && selectedIndex < articleElements.length) {
                        const articleId = articleElements[selectedIndex].dataset.articleId;
                        const isStarred = articleElements[selectedIndex].dataset.starred === 'true';
                        const starButton = articleElements[selectedIndex].querySelector('.star-btn');
                        await toggleStarred(articleId, !isStarred, starButton);
                    }
                    break;
                case 'o':
                    e.preventDefault();
                    if (selectedIndex >= 0 && selectedIndex < articleElements.length) {
                        const url = articlesData[selectedIndex].url;
                        window.open(url, '_blank');
                    }
                    break;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadFeeds();
        });
    </script>
</body>
